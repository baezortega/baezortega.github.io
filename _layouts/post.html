---
layout: default
---

<article class="post">
  <div class="post-title">
    <h1>{{ page.title }}</h1>
    <h2>{{ page.subtitle }}</h2>
    <h4>{{ page.author }}<br/>{{ page.date | date: "%e %B %Y" }}</h4>
  </div>
  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
